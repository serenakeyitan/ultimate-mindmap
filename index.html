<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Mind Map</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Kael Mindmap</span>
        </div>
        <button class="sidebar-toggle" aria-label="Toggle sidebar">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M10 3L5 8L10 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <nav class="sidebar-nav"></nav>

      <div class="sidebar-section">
        <h3>Recent Files</h3>
        <div id="recent-ponders"></div>
      </div>

      <div class="sidebar-footer"></div>
    </aside>

    <!-- Main Content -->
    <main id="main-content">
      <!-- Top Bar -->
      <header class="top-bar">
        <h1 id="document-title">Insect Biology Overview</h1>

        <div class="top-bar-actions">
          <button class="button-primary" id="share-button">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
              <path d="M11 5L7 1L3 5M7 1V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M1 10V12C1 12.5523 1.44772 13 2 13H12C12.5523 13 13 12.5523 13 12V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            Share
          </button>
        </div>
      </header>

      <!-- View Bar -->
      <div class="view-bar">
        <div class="view-toggle">
          <button class="view-button" data-view="document">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M3 2H13V14H3V2Z" stroke="currentColor" stroke-width="1.5"/>
              <path d="M5 5H11M5 8H11M5 11H8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            Document View
          </button>
        </div>
      </div>

      <!-- Content Area -->
      <div class="content-area">
        <!-- Mind Map Container -->
        <div id="mindmap-container" class="mindmap-container">
          <div id="mindmap-canvas"></div>
        </div>

        <!-- Shortcuts Panel -->
        <div class="shortcuts-panel" id="shortcuts-panel">
          <div class="shortcuts-grid">
            <div class="shortcuts-row">
              <div class="shortcuts-keys">
                <button class="shortcut-btn" data-action="zoom-in">+</button>
                <button class="shortcut-btn" data-action="zoom-out">−</button>
              </div>
              <span class="shortcuts-label">Zoom</span>
            </div>
            <div class="shortcuts-row">
              <div class="shortcuts-keys">
                <button class="shortcut-btn" data-action="pan-up">↑</button>
                <button class="shortcut-btn" data-action="pan-down">↓</button>
                <button class="shortcut-btn" data-action="pan-left">←</button>
                <button class="shortcut-btn" data-action="pan-right">→</button>
              </div>
              <span class="shortcuts-label">Navigate</span>
            </div>
            <div class="shortcuts-row">
              <div class="shortcuts-keys">
                <button class="shortcut-btn" data-action="fit-view">⤢</button>
              </div>
              <span class="shortcuts-label">Expand</span>
            </div>
            <div class="shortcuts-row">
              <div class="shortcuts-keys">
                <button class="shortcut-btn" data-action="collapse-all">⤡</button>
              </div>
              <span class="shortcuts-label">Collapse</span>
            </div>
          </div>
          <button class="shortcuts-link" id="view-shortcuts">View all shortcuts</button>
          <div class="shortcuts-mini">
            <button class="shortcut-mini-btn" data-action="zoom-in">+</button>
            <button class="shortcut-mini-btn" data-action="zoom-out">−</button>
            <button class="shortcut-mini-btn" data-action="fit-view">⤢</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Modals -->
    <div id="document-view-modal" class="modal modal-left hidden">
      <div class="modal-content modal-left-content">
        <div class="modal-header">
          <div class="modal-title">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M3 2H13V14H3V2Z" stroke="currentColor" stroke-width="1.5"/>
              <path d="M5 5H11M5 8H11M5 11H8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <h2>Document View</h2>
          </div>
          <div class="modal-actions">
            <button class="icon-button" id="export-button">Export</button>
            <button class="icon-button" id="expand-modal-button">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M2 6L6 2M2 2H6V6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14 10L10 14M14 14H10V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <button class="close-button" id="close-document-modal">×</button>
          </div>
        </div>
        <div class="modal-body" id="document-markdown-view"></div>
      </div>
    </div>

    <div id="color-picker-modal" class="popover hidden">
      <div class="popover-content">
        <h4>Card Color</h4>
        <div class="color-grid" id="color-grid"></div>
        <h4>Stroke Weight</h4>
        <div class="stroke-weight-options" id="stroke-weight-options">
          <button class="stroke-option" data-weight="1"></button>
          <button class="stroke-option" data-weight="2"></button>
          <button class="stroke-option" data-weight="3"></button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
